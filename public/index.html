<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/old-tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/responsive.css" type="text/css" />
    <link rel="stylesheet" href="/styles/footer.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/b5bc9755bd.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div id="logo">tweeter <i class="fab fa-twitter"></i></div>
      <button class="nav-button">
        <div><span class="bold">Write </span>a new tweet</div>
        <i class="fas fa-angle-double-down"></i>
      </button>
    </nav>

    <!-- Push content down to prevent navigation clipping -->
    <div id="push">
      <!-- Header -->
      <header class="page-header">
        <img src="/images/profile-hex.png" />
        <h2>Erica <span class="normal">Sun</span></h2>
      </header>

      <!-- Page-specific (main) content here -->
      <main class="container">
        <!-- NEW TWEETS -->
        <section class="new-tweet">
          <!-- Potential error messages -->
          <div class="error-message" id="empty">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Your tweet is empty!</p>
            <i class="fas fa-exclamation-triangle"></i>
          </div>
          <div class="error-message" id="long">
            <i class="fas fa-exclamation-triangle"></i>
            <p>Your tweet is too long!</p>
            <i class="fas fa-exclamation-triangle"></i>
          </div>

          <!-- Compose new tweet -->
          <form method="POST" action="/tweets">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
            <div class="button-counter">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text"
                >140</output
              >
            </div>
          </form>
        </section>

        <!-- OLD TWEETS  -->
        <section class="old-tweets"></section>
      </main>
    </div>
  </body>
</html>
